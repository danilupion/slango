name: ðŸ§ª CI + ðŸš€ CD

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.5.0]
        pnpm-version: [10.14.0]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          version: ${{ matrix.pnpm-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate changesets
        if: >-
          ${{
            !(
            startsWith((github.head_ref || github.ref_name), 'changeset-release/')
            || (github.head_ref || github.ref_name) == 'main'
            )
          }}
        run: pnpm release:check

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Create Release Pull Request or Publish to npm
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: changesets/action@v1.5.3
        with:
          publish: pnpm publish -r --access public
        env:
          HUSKY: 0
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
