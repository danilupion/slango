name: ðŸ§ª CI + ðŸš€ CD

on:
  pull_request:
  push:
    branches:
      - main
  workflow_run:
    workflows: ['ðŸ”„ Sync Renovate Changesets']
    types: [completed]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

jobs:
  ci-cd:
    # Run for: push to main, non-Renovate PRs, or after successful sync for Renovate PRs
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.actor != 'renovate[bot]') ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.actor.login == 'renovate[bot]')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.13.0]
        pnpm-version: [10.28.1]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          # For workflow_run (Renovate PRs after sync), check out the PR branch
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || '' }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: ${{ matrix.pnpm-version }}

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate changesets
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_run'
        run: pnpm release:check

      - name: Cache Turborepo
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test
