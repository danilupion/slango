name: ðŸ§ª CI + ðŸš€ CD

on:
  workflow_dispatch:
  pull_request:
  pull_request_target:
    types: [opened, synchronize]
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: ci-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci-cd:
    # Route events correctly:
    # - pull_request: only for non-Renovate PRs
    # - pull_request_target: only for Renovate PRs (needs write access to push changesets)
    # - push/workflow_dispatch: always run
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.user.login != 'renovate[bot]') ||
      (github.event_name == 'pull_request_target' && github.event.pull_request.user.login == 'renovate[bot]') ||
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.13.0]
        pnpm-version: [10.28.1]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          # For pull_request_target (Renovate), checkout the PR branch, not base
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.ref || '' }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: ${{ matrix.pnpm-version }}

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Changeset handling: Renovate PRs get auto-generated changesets,
      # other PRs must have changesets or they fail
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: Validate changesets (create for Renovate if missing)
        id: changeset-check
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        run: |
          if pnpm release:check 2>/dev/null; then
            echo "âœ… Changeset exists"
            exit 0
          fi

          # Changeset missing - only Renovate PRs get auto-generated changesets
          if [[ "${{ github.event.pull_request.user.login }}" != "renovate[bot]" ]]; then
            echo "âŒ Changeset is missing!"
            echo ""
            echo "Run 'pnpm release:note' to create a changeset for your changes."
            echo "If this change doesn't need a release, run 'pnpm changeset add --empty'."
            exit 1
          fi

          # Create changeset for Renovate PR
          echo "ðŸ”„ Creating changeset for Renovate PR..."

          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          PACKAGE_PATHS=$(echo "$CHANGED_FILES" | grep -E '^(configs|packages)/' | cut -d'/' -f1-2 | sort -u || true)

          if [ -z "$PACKAGE_PATHS" ]; then
            echo "No package changes detected, creating empty changeset"
            pnpm changeset add --empty
          else
            CHANGESET_FILE=".changeset/renovate-$(date +%s).md"
            echo "---" > "$CHANGESET_FILE"

            for pkg_path in $PACKAGE_PATHS; do
              if [ -f "$pkg_path/package.json" ]; then
                PKG_NAME=$(node -p "require('./$pkg_path/package.json').name")
                echo "\"$PKG_NAME\": patch" >> "$CHANGESET_FILE"
                echo "  Adding package: $PKG_NAME"
              fi
            done

            echo "---" >> "$CHANGESET_FILE"
            echo "" >> "$CHANGESET_FILE"
            echo "Dependencies bump" >> "$CHANGESET_FILE"

            echo "âœ… Created changeset:"
            cat "$CHANGESET_FILE"
          fi

          echo "created=true" >> $GITHUB_OUTPUT

      - name: Cache Turborepo
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Commit changeset for Renovate PRs (only after all checks pass)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: Commit and push changeset for Renovate PR
        if: steps.changeset-check.outputs.created == 'true'
        run: |
          echo "ðŸ“¤ Committing changeset for Renovate PR..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .changeset/
          git commit --amend --no-edit
          git push --force-with-lease
          echo "âœ… Changeset committed and pushed"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # CD: Release steps (only on push to main)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: Bump versions and update changelogs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: pnpm dlx @changesets/cli version

      - name: Check for version changes
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit version changes
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Version Packages [skip ci]"
          git push
        env:
          HUSKY: 0

      - name: Publish to npm
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.changes.outputs.has_changes == 'true'
        run: pnpm publish -r --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
